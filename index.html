    ];

    // Function to generate product cards dynamically
    function generateProducts() {
        const productContainer = document.getElementById('productContainer');
        productContainer.innerHTML = ''; // Clear existing products

        products.forEach((product, index) => {
            const productCard = document.createElement('div');
            productCard.className = 'product-card';
            productCard.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h3>${product.name}</h3>
                <div class="price">${product.price}</div>
                <button onclick="placeOrder('${product.name}')">Place Order</button>
            `;
            productContainer.appendChild(productCard);
        });
    }

    // Function to handle order placement
    function placeOrder(productName) {
        alert(`Order placed for: ${productName}`);
    }

    // Generate products when page loads
    document.addEventListener('DOMContentLoaded', generateProducts);
</script>
